version: '3.3'
services:
  post_db:
    image: mongo:${TAGDB}
    volumes:
      - post_db:/data/db
    networks:
      - back_net

  ui:
    image: ${USERNAME}/ui:${TAG}
    ports:
      - ${PORT}/tcp
    networks:
      - front_net

  post:
    image: ${USERNAME}/post:${TAG}
    networks:
      - back_net
      - front_net

  comment:
    image: ${USERNAME}/comment:${TAG}
    networks:
      - back_net
      - front_net
    links:
      - "post_db:comment_db"

  prometheus:
    image: ${USERNAME}/prometheus
    networks:
      - front_net
      - back_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'    

  node-exporter:
    image: prom/node-exporter:v0.15.2
    networks:
      - front_net
      - back_net 
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  post_db:
  prometheus_data:
    
networks:
  back_net:
  front_net:
